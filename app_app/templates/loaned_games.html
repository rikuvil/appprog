{% extends 'base.html' %}

{% block content %}
  <h2>Loaned Games</h2>
  
  {% if user_loaned %}
    <ul>
      {% for game in user_loaned %}
        <li><a href="{% url 'board_game_detail' game.id %}">{{ game.name }}</a></li>
        - <a href="{% url 'return_board_game' game.id %}">Return game</a>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't loaned any games yet.</p>
  {% endif %}
  
  <p>
    <a href="{% url 'all_board_games' %}">Back to all board games</a>
  </p>
{% endblock %}
