{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Loaned Games</h2>
  
  {% if user_loaned %}
    <ul class="list-group">
      {% for game in user_loaned %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'board_game_detail' game.id %}" class="text-decoration-none">{{ game.name }}</a>
        <a href="{% url 'return_board_game' game.id %}" class="text-decoration-none">Return Game</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't loaned any games yet.</p>
  {% endif %}
  
  <p class="mt-3">
    <a href="{% url 'all_board_games' %}" class="text-decoration-none">Back to all board games</a>
  </p>
</div>
{% endblock %}
