{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Return game</h2>
    <p>Do you want to return {{game.name}}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'loaned_games' %}" class="text-decoration-none">Cancel and go back</a>
    </p>
</div>
{% endblock %}
