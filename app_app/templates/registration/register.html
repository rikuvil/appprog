{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p>
    Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>.
  </p>
</div>
{% endblock %}
