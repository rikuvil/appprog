<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BoardGameLibrary{% endblock %}</title>
</head>
<body>
    <!-- Navigation and other common elements go here -->
    <header>
        {% if user.is_authenticated %}
            <h1>Welcome to the Board Game Library {{user.username}}!</h1>
        {% else %}
            <h1>Welcome to the Board Game Library!</h1>
        {% endif %}
        <nav>
            <a href="{% url 'homepage' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>    
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
