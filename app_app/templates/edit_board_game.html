{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
  <h2><a href="{% url 'board_game_detail' game.id %}" class="text-decoration-none">{{ game }}</a></h2>

  <h3>Edit game details:</h3>

  <form action="{% url 'edit_board_game' game.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  
  <p class="mt-3">
    <a href="{% url 'all_board_games' %}" class="text-decoration-none">Back to all board games</a>
  </p>
</div>
{% endblock %}
