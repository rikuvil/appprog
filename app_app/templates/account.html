{% extends 'base.html' %}

{% block content %}
    <h2>Account details</h2>
    <p>Owned games</p>
    {% for game in owned_games %}
        <li><a href="{% url 'board_game_detail' game.id %}">{{ game.name }}</a></li>
    {% endfor %}
    <p>Loaned games</p>
    {% for game in loaned_games %}
        <li><a href="{% url 'board_game_detail' game.id %}">{{ game.name }}</a></li>
        --- <a href="{% url 'return_board_game' game.id %}">Return game</a>
    {% endfor %}
{% endblock %}
