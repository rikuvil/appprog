{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2><a href="{% url 'board_game_detail' game.id %}" class="text-decoration-none">{{ game.name }}</a></h2>
    
    <h3>Add a new review</h3>
    <form action="{% url 'board_game_review' game.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_stars">Rating:</label>
            {{ form.stars }}
        </div>
        <div class="form-group">
            <label for="id_review">Review:</label>
            {{ form.review }}
        </div>
        <button type="submit" class="btn btn-primary">Add review</button>
    </form>
</div>
{% endblock content %}
